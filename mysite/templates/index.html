<!-- The content page extends our base template -->
{% extends 'base.html' %}

<!-- Fill in the title -->
{% block title %} AR Xpressions Greeting Cards {% endblock %}

{% block content %}
    <h1>AR Greeting Cards</h1>

    <hr/>

    <p>Please select one of our fancy AR cards:</p>
    <div class="container">

        <div class="row justify-content-center">
            <!-- Create a div-tag for every card in the cards collection -->
            {% for card in cards %}
                <!-- Show the title for every card -->
                {#                <div class="col-4">#}
                <div class="card mt-3 mx-4 p-1" style="width: 18rem;">
                    <img class="card-img-top" src="static/images/{{ card['cardid'] }}.png" alt="Card image">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ card['title'] }}</h5>
                        <a href="/selectcard?id={{ card['cardid'] }}" class="btn btn-primary">Choose this card</a>
                    </div>
                    {#                    </div>#}
                </div>

            {% endfor %}
        </div>
    </div>
{% endblock %}
